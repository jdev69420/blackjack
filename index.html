<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button onclick="startGame()">START GAME</button>
        <button onclick="hit()">HIT</button>
        <button onclick="endTurn()">END TURN</button>
        <button onclick="replenish()">REPLENISH FUNDS</button>
        <p id="player-el">Player Name:</p>
        <h1>Dealer's Cards</h1>
        <p id="dealercards-el">Cards:</p>
        <p id="dealerssum-el">Sum:</p>
        <h1>Place Your Bets</h1>
        <button onclick="one()">$1</button>
        <button onclick="five()">$5</button>
        <button onclick="ten()">$10</button>
        <button onclick="double()">2X</button>
        <p id="totalbet-el">Bet:</p>
        <h1 id="winning-el">Result:</h1>
        <script src="index.js"></script>
    </body>
</html>
